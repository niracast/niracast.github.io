<script>
  // Helper to check if page is opened via redirect
  const isRedirected = performance && performance.navigation && performance.navigation.type === 1 ? false : true;

  // Helper to generate Order ID without year
  function generateOrderID() {
    const now = new Date();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    return `${month}${day}${hours}${minutes}${seconds}`;
  }

  window.onload = function () {
    const deliveryPara = document.getElementById("delivery");
    const orderPara = document.getElementById("orderid");

    // Show order ID always
    orderPara.innerHTML = "Your Order ID is: " + generateOrderID();

    // Check if already stored OR if refreshed
    const storedDate = sessionStorage.getItem("expectedDate");

    if (storedDate) {
      deliveryPara.innerHTML = "Your expected delivery date is: " + storedDate;
    } else if (isRedirected) {
      const today = new Date();
      const randomDays = Math.floor(Math.random() * 6) + 15; // 15 to 20 days
      const deliveryDate = new Date(today.setDate(today.getDate() + randomDays));

      const formattedDate = deliveryDate.toDateString();
      sessionStorage.setItem("expectedDate", formattedDate);
      deliveryPara.innerHTML = "Your expected delivery date is: " + formattedDate;
    } else {
      deliveryPara.innerHTML = "Your expected delivery date is: ";
    }
  };
</script>
