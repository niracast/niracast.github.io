    .popup-overlay {

<body>

  <!-- Register Now Button -->
  <div class="text-center mt-5">
    <button class="btn btn-primary btn-lg" onclick="openPopup()">Register Now</button>
  </div>

  <!-- Fullscreen Popup with Registration Form -->
  <div id="registerPopup" class="popup-overlay">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h3 class="mb-4">Store Owner Registration</h3>

      <form class="contact-form">

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="fname">Full Name</label>
              <input type="text" class="form-control" id="fname" placeholder="As per ID">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="phone">Mobile Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="10-digit number">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address (optional)</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="storeName">Store Name</label>
          <input type="text" class="form-control" id="storeName">
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="storeType">Store Type</label>
              <select class="form-control" id="storeType" onchange="toggleOtherInput()">
                <option value="Medical">Medical</option>
                <option value="Kirana">Kirana</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="col-6" id="otherStoreDiv" style="display: none;">
            <div class="form-group">
              <label for="otherStoreType">Other Store Type</label>
              <input type="text" class="form-control" id="otherStoreType" placeholder="Enter your store type">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="pincode">PIN Code</label>
          <input type="text" class="form-control" id="pincode">
        </div>

        <div class="form-group">
          <label for="address">Store Full Address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="upi">UPI ID</label>
          <input type="text" class="form-control" id="upi" placeholder="e.g. mobile@upi">
        </div>

        <p class="text-center mb-2">— or —</p>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="bankAccount">Bank Account No.</label>
              <input type="text" class="form-control" id="bankAccount">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="ifsc">IFSC Code</label>
              <input type="text" class="form-control" id="ifsc">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="placement">Where will you place the screen?</label>
          <select class="form-control" id="placement">
            <option>Customer Counter</option>
            <option>Wall Mount</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="storePhoto">Upload Storefront Photo</label>
          <input type="file" class="form-control" id="storePhoto">
        </div>

        <div class="form-group">
          <label for="counterPhoto">Upload Counter Photo</label>
          <input type="file" class="form-control" id="counterPhoto">
        </div>

        <div class="form-group">
          <label for="idProof">Upload ID Proof (Aadhar, PAN, etc.)</label>
          <input type="file" class="form-control" id="idProof">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms">
            I agree to the <a href="/terms" target="_blank">Terms & Conditions</a>
          </label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="deposit">
          <label class="form-check-label" for="deposit">
            I understand that ₹1,000 is a refundable security deposit.
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register & Proceed to Payment</button>

      </form>
    </div>
  </div>

  <!-- JS for Popup and "Other" Field -->
  <script>
    function openPopup() {
      document.getElementById('registerPopup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('registerPopup').style.display = 'none';
    }
    function toggleOtherInput() {
      const storeSelect = document.getElementById("storeType");
      const otherInput = document.getElementById("otherStoreDiv");

      if (storeSelect.value === "Other") {
        otherInput.style.display = "block";
      } else {
        otherInput.style.display = "none";
        document.getElementById("otherStoreType").value = "";
      }
    }
  </script>
